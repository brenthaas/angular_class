<html ng-app='myApp'>
<head>
  <title></title>
</head>
<body>
hello world
<div ng-controller="brentController">
<p>Hi! My name is {{fullName()}}</p>
First Name: <input ng-model="firstName">
</div>
<script src="./angular.min.js"></script>
<script>
var app = angular.module('myApp', []);

app.controller("brentController", function($scope){
  $scope.firstName = "Brent";
  $scope.lastName = "Haas";
  $scope.fullName = function() {
    return $scope.firstName + ' ' + $scope.lastName;
  }
});
</script>
</body>
</html>
